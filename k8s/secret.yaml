apiVersion: v1
kind: Secret
metadata:
  name: jopper-secrets
  namespace: default
type: Opaque
stringData:
  # Joplin API token (from Tools > Options > Web Clipper > Advanced Options)
  joplin-token: "your-joplin-token-here"
  
  # OpenWebUI API key (from Settings > Account > Generate API Key)
  openwebui-api-key: "your-openwebui-api-key-here"


