apiVersion: v1
kind: Secret
metadata:
  name: jopper-secrets
  namespace: default
  labels:
    app: jopper
    app.kubernetes.io/name: jopper
    app.kubernetes.io/component: sync
type: Opaque
stringData:
  # ============================================================================
  # Joplin API Token
  # ============================================================================
  # How to get your Joplin token:
  # 1. Open Joplin application
  # 2. Go to Tools > Options (or Preferences on macOS)
  # 3. Select "Web Clipper" tab
  # 4. Make sure "Enable Web Clipper Service" is checked
  # 5. Under "Advanced Options", copy the "Authorization token"
  joplin-token: "your-joplin-token-here"
  
  # ============================================================================
  # OpenWebUI API Key
  # ============================================================================
  # How to get your OpenWebUI API key:
  # 1. Log into OpenWebUI
  # 2. Go to Settings > Account
  # 3. Find the "API Keys" section
  # 4. Click "Generate API Key" or "Create new secret key"
  # 5. Copy the generated key (it will only be shown once)
  openwebui-api-key: "your-openwebui-api-key-here"


