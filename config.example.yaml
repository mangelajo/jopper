# Jopper Configuration Example
# Copy this to ~/.config/jopper/config.yaml and customize

joplin:
  # Joplin API token (from Tools > Options > Web Clipper > Advanced Options)
  token: "your-joplin-token-here"
  host: "localhost"
  port: 41184

openwebui:
  # OpenWebUI base URL
  url: "http://localhost:3000"
  # OpenWebUI API key (from Settings > Account > Generate API Key)
  api_key: "your-api-key-here"
  # Knowledge collection name (used for display purposes)
  knowledge_base_name: "Joplin Notes"
  # Knowledge collection ID (optional but recommended)
  # Get this from the URL when viewing your collection in OpenWebUI
  # Example: https://your-openwebui.com/workspace/knowledge/ab3e1c1f-3ef7-4ad2-9c5d-144538056ddb
  collection_id: ""  # Leave empty to upload files without a collection

sync:
  # Sync mode: "all" (sync all notes) or "tagged" (only notes with specific tags)
  mode: "all"
  # Tags to filter (only used when mode is "tagged")
  tags: []
  # Sync interval in minutes (for daemon mode)
  interval_minutes: 60

# Note: All settings can be overridden with environment variables:
# JOPPER_JOPLIN_TOKEN, JOPPER_JOPLIN_HOST, JOPPER_OPENWEBUI_URL, etc.


